name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: latest

      - name: Generate venv
        run: uv venv

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run linting
        run: uv run ruff check .

      - name: Run tests
        run: uv run pytest

      - name: Run the main script
        run: uv run python uv_check.py
